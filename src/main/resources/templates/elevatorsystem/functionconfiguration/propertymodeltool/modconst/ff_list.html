<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elevator</title>

   <!-- <link rel="stylesheet" href="/css/bootstrap.min.css">
   <link rel="stylesheet" href="/css/bootstrap-table.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">


</head>

<body>
    <!-- 项目标示语 -->
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h3>"互联网+"产品定制设计方法与技术——国家重点研发计划</h3>
    </div>

    <!-- 引入topbar 顶部导航栏 -->
    <div th:replace="commons/bar::topbar(menuActiveUri='Sys')"></div>

    <!-- 引入sidebar 左侧工具导航栏 -->
    <div th:replace="commons/bar::#sidebar(activeUri='propTool', activeFatherUri='ConfigTool')"></div>

    <!-- 右侧内容 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- 引入面板导航元素-->
                <div th:replace="commons/proptool::#pt-nav-tab(textSize='normal',elementUri='constraints')"></div>

                <!-- 引入Bootstrap Table Local 选择器 -->
                <div th:replace="commons/selector::#btlocale-selector"></div>

                <!-- 模块-模块约束 -->
                <!--引入面板内面板 -->
                <div th:replace="commons/proptool::#pt-nav-tab-child(eleUri='f-f')"></div>

                <!-- 引入table 模块约束面板-->
                <div th:replace="commons/table::#tableFragement(ifHavingHeading='no',
                tablePlaneUri='ptModuleConstraint-ff',tableNumber='single',ifModuleSelected='yes')"></div>

                <!-- 模态框: 表格信息编辑表单 -->
                <div class="modal fade" id="SingleEditFormModel" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" id="headerCloseBtn">&times;</button>
                                <h2 class="modal-title" style="color: #761c19;">模块特征参数-模块特征参数约束</h2>
                            </div>
                            <div class="modal-body">
                                <!-- 模块特征参数-模块特征参数约束 编辑表单 -->
                                <form th:action="@{/propTool/mconstrff}" method="post">
                                    <!-- moduleBasicInfo 不为空 修改-->
                                    <input type="hidden" name="_method" value="post" id="ffEditFormMethod">
                                    <input type="hidden" name="id" id="ffIdHiddenInput">
                                    <div class="form-group">
                                        <label for="constPair">约束对</label>
                                        <div class="form-inline">
                                            <input type="text" name="constPair" id="constPair" class="form-control" placeholder="平衡系数-轿厢自重">
                                            <select id="pairone" class="form-control" onchange="SelectOnChange()"></select>
                                            <label class="">-</label>
                                            <select id="pairtwo" class="form-control" onchange="SelectOnChange()"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="constMaster">约束主模块</label>
                                        <input type="text" name="constMaster" id="constMaster" class="form-control" placeholder="对重装置">
                                    </div>
                                    <div class="form-group">
                                        <label for="pairClass">约束对类型</label>
                                        <input type="text" name="pairClass" id="pairClass" class="form-control" value="模块特征参数-模块特征参数" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="constClass">约束关系类型</label>
                                        <select id="constClass" name="constClass" class="form-control" onchange="SelectOnChangeR()">
                                            <option value=""></option>
                                            <option value="依赖关系">依赖关系</option>
                                            <option value="包含关系">包含关系</option>
                                            <option value="互斥关系">互斥关系</option>
                                            <option value="装配数量关系">装配数量关系</option>
                                        </select>
                                        <input type="hidden" id="constClassInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="constForm">约束关系表达式</label>
                                        <input type="text" name="constForm" id="constForm" class="form-control" placeholder="Dependency(平衡系数,轿厢自重)">
                                    </div>
                                    <button class="btn btn-primary" type="submit" id="ffSubmitBtn">添加</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger btn-md" type="button" data-dismiss="modal" id="footerCloseBtn">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 获取约束主模块constrMaster  -->
    <select id="masterSelector" class="form-control" onchange="SelectOnChange()" style="display: none;">
    </select>

    <!-- 删除按钮绑定form -->
    <form method="post" id="deleteBindForm">
        <input type="hidden" name="_method" value="delete">
    </form>

    <!-- 底部内容 -->
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>底部内容</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/export/bootstrap-table-export.min.js"></script>

    <script>
        var $table = $('#table_s');
        var $remove = $('#remove_s');
        var selections = [];

        $(function () {
            initFormModuleSelector();

            initFormContent();

            initTable();

            $('#locale').change(initTable);

            //查询按钮事件
            $('#searchBtn_s').click(function () {
                $('#table_s').bootstrapTable('refresh');
            });

        });
        function initFormModuleSelector(){
            //ajax 获取所有模块
            $.ajax({
                url: "/propTool/mconstraint/feapara_list",
                type: "post",
                dataType: "json",
                success: function (result) {
                    if(result != null){
                        $(result).each(function () {
                            $("#pairone").append("<option value='" + this.feaParaName + "'>" + this.feaParaName + "</option>");
                            $("#pairtwo").append("<option value='" + this.feaParaName + "'>" + this.feaParaName + "</option>");
                            $("#masterSelector").append("<option value='" + this.feaParaName + "'>" + this.moduleLinked + "</option>");
                        });
                    }
                    refreshFormContent();
                }, error: function () {
                    alert("查询失败！");
                }
            });
        }

        function initFormContent(){
            $("#ffEditFormMethod").attr("value", "post");

            $("#ffIdHiddenInput").attr("value", "");

            $("#constPair").attr("value", "");
            $("#constMaster").attr("value", "");
            $("#pairClass").attr("value", "模块特征参数-模块特征参数");
            $("#constClass").attr("value", "");
            $("#constForm").attr("value", "");

            $("#ffSubmitBtn")[0].innerText = "添加";
        }

        function refreshFormContent(){
            //刷新表单信息 编辑页面
            var pairValue = $("#constPair").val();
            var relation = $("#constClassInput").val();

            if(pairValue != null && pairValue !== ''){
                $("#pairone option[value='" + pairValue.split('-')[0] + "']").prop("selected", "selected");
                $("#pairtwo option[value='" + pairValue.split('-')[1] + "']").prop("selected", "selected");
            }else{
                $("#pairone option[value='" + "平衡系数" + "']").prop("selected", "selected");
                $("#pairtwo option[value='" + "轿厢自重" + "']").prop("selected", "selected");
            }

            if(relation != null && relation !== ''){
                $("#constClass option[value='" + $("#constClassInput").val() + "']").prop("selected", "selected");
            }
        }


        function initTable() {
            $table.bootstrapTable('destroy').bootstrapTable({
                locale: $('#locale').val(),
                method: 'post',
                url: '/propTool/mconstraint_list',
                contentType: 'application/x-www-form-urlencoded',
                striped: true, //是否显示行间隔色
                pageNumber: 1, //初始化加载第一页
                pagination: true,//是否分页
                sidePagination: 'server',//server:服务器端分页|client：前端分页
                pageSize: 5,//单页记录数
                pageList: [5, 10, 20, 30],//可选择单页记录数
                queryParams: function (params) {//上传服务器的参数
                    var temp = {//如果是在服务器端实现分页，limit、offset这两个参数是必须的
                        offset: params.offset + 0,
                        pageNumber: params.limit,
                        pairClass: $('#pt-nav-tab-child .active')[0]['title'],
                        constMaster: $('#moduleSeletor').val(),
                        constPair: $('#search_sc').val()
                    };
                    return temp;
                },
                columns: [
                    {
                        field: 'state',
                        checkbox: true,
                        align: 'center',
                        valign: 'middle'
                    }, {
                        title: '序号',
                        field: 'id',
                        align: 'center',
                        valign: 'middle',
                        sortable: true,
                        formatter: idFormatter
                    }, {
                        field: 'constPair',
                        title: '约束关系对',
                        sortable: true,
                        align: 'center'
                    }, {
                        field: 'constMaster',
                        title: '约束主模块',
                        sortable: true,
                        align: 'center'
                    }, {
                        field: 'pairClass',
                        title: '约束对类型',
                        sortable: true,
                        align: 'center'
                    }, {
                        field: 'constClass',
                        title: '约束关系类型',
                        sortable: true,
                        align: 'center'
                    }, {
                        field: 'constForm',
                        title: '约束关系表达式',
                        sortable: true,
                        align: 'center'
                    },{
                        field: 'operate',
                        title: 'operation',
                        align: 'center',
                        clickToSelect: false,
                        events: window.operateEvents,
                        formatter: operateFormatter
                    }
                ]
            });

            $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table',
                function () {
                    $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);

                    // save your data, here just save the current page
                    selections = getIdSelections()
                    // push or splice the selections if you want to save all data selections
                });

            $table.on('all.bs.table', function (e, name, args) {
                console.log(name, args)
            });

            $remove.click(function () {
                var ids = getIdSelections();
                $table.bootstrapTable('remove', {
                    field: 'id',
                    values: ids
                });
                $remove.prop('disabled', true)
            })
        }

        function getIdSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id
            })
        }

        function idFormatter(value, row, index) {
            var pageSize = $('#table_s').bootstrapTable('getOptions').pageSize;     //通过table的#id 得到每页多少条
            var pageNumber = $('#table_s').bootstrapTable('getOptions').pageNumber; //通过table的#id 得到当前第几页
            return pageSize * (pageNumber - 1) + index + 1;    // 返回每条的序号： 每页条数 *（当前页 - 1 ）+ 序号
        }

        function detailFormatter(index, row) {
            var html = [];
            $.each(row, function (key, value) {
                html.push('<p><b>' + key + ':</b> ' + value + '</p>')
            });
            return html.join('')
        }

        function operateFormatter(value, row, index) {
            return [
                '<a class="edit" data-toggle="modal" data-target="#SingleEditFormModel" title="Edit" style="margin-right: 10px;">',
                '<i class="glyphicon glyphicon-pencil"></i>',
                '</a>',
                '<a class="remove" href="javascript:void(0)" title="Remove">',
                '<i class="glyphicon glyphicon-trash"></i>',
                '</a>'
            ].join('')
        }

        window.operateEvents = {
            'click .edit': function (e, value, row, index) {
                //修改表单提交方式
                $("#ffEditFormMethod").attr("value", "put");
                //采用ajax查询当前对象信息
                $.ajax({
                    url: "/propTool/mconstraint/" + row.id,
                    type: "post",
                    dataType: "json",
                    success: function (defaultData) {
                        $("#ffIdHiddenInput").attr("value", defaultData.id);
                        $("#constPair").attr("value", defaultData.constPair);
                        $("#constMaster").attr("value", defaultData.constMaster);
                        $("#pairClass").attr("value", defaultData.pairClass);
                        $("#constClassInput").attr("value", defaultData.constClass);
                        $("#constForm").attr("value", defaultData.constForm);
                        $("#ffSubmitBtn")[0].innerText = "修改";
                        refreshFormContent();
                    }, error: function () {
                        alert("查询失败！");
                    }
                });
            },
            'click .remove': function (e, value, row, index) {
                $("#deleteBindForm").attr('action', '/propTool/mconstrff/' + row.id).submit();
            }
        };

        function SelectOnChange(){
            var pairOne = $("#pairone").val();
            var pairTwo = $("#pairtwo").val();
            var pair = pairOne + "-" + pairTwo;
            $("#constPair").attr('value', pair);

            var masterOption =  $("#masterSelector option[value='" + pairOne + "']");

            $("#constMaster").attr('value', masterOption.text());
        }

        function SelectOnChangeR() {
            var relation = $("#constClass").val();
            var pairOne = $("#pairone").val();
            var pairTwo = $("#pairtwo").val();
            console.log(relation);
            switch (relation) {
                case "依赖关系":
                    $("#constForm").attr('value', 'Dependency(' + pairOne + ',' + pairTwo + ')');
                    break;
                case "包含关系":
                    $("#constForm").attr('value', 'Inclusion(' + pairOne + ',' + pairTwo + ')');
                    break;
                case "互斥关系":
                    $("#constForm").attr('value', 'Exclusion(' + pairOne + ',' + pairTwo + ')');
                    break;
                case "装配数量关系":
                    $("#constForm").attr('value', 'Quantity(' + pairOne + ',' + pairTwo + ')');
                    break;
            }

        }
        $("#headerCloseBtn").click(function () {
            initFormContent();
            refreshFormContent();
        });

        $("#footerCloseBtn").click(function () {
            initFormContent();
            refreshFormContent();
        });

    </script>
</body>
</html>
