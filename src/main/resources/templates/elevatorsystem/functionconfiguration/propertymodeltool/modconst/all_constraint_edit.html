<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basic Info Edit</title>

    <!--<link rel="stylesheet" href="/static/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/propTool/mconstraint}" method="post">
                <!-- moduleBasicInfo 不为空 修改-->
                <input type="hidden" name="_method" value="put" th:if="${info!=null}">
                <input type="hidden" name="id" th:if="${info!=null}" th:value="${info.id}">
                <div class="form-group">
                    <label for="constPair">约束对</label>
                    <input type="text" name="constPair" id="constPair" class="form-control" placeholder="曳引机-导向轮"
                           th:value="${info!=null}?${info.constPair}">
                </div>
                <div class="form-group">
                    <label for="constMaster">约束主模块</label>
                    <input type="text" name="constMaster" id="constMaster" class="form-control" placeholder="曳引机"
                           th:value="${info!=null}?${info.constMaster}">
                </div>
                <div class="form-group">
                    <label for="pairClass">约束对类型</label>
                    <input type="text" name="pairClass" id="pairClass" class="form-control" placeholder="模块-模块"
                           th:value="${info!=null}?${info.pairClass}">
                </div>
                <div class="form-group">
                    <label for="constClass">约束关系类型</label>
                    <input type="text" name="constClass" id="constClass" class="form-control" placeholder="依赖关系"
                           th:value="${info!=null}?${info.constClass}">
                </div>
                <div class="form-group">
                    <label for="constForm">约束关系表达式</label>
                    <input type="text" name="constForm" id="constForm" class="form-control" placeholder="Dependency(曳引机,导向轮)"
                           th:value="${info!=null}?${info.constForm}">
                </div>
                <button class="btn btn-primary" type="submit" th:text="${info!=null}?'修改':'添加'"></button>
            </form>
        </main>
    </div>
</div>

<!--<script src="/static/js/jquery-3.4.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
