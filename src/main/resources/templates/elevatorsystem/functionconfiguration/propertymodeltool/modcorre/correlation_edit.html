<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basic Info Edit</title>

    <!--<link rel="stylesheet" href="/static/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container-fluid">
        <div class="row">

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form th:action="@{/propTool/mcorrelation}" method="post">
                    <!-- moduleBasicInfo 不为空 修改-->
                    <input type="hidden" name="_method" value="put" th:if="${info!=null}">
                    <input type="hidden" name="id" th:if="${info!=null}" th:value="${info.id}">
                    <div class="form-group">
                        <label for="moduleName">模块名称</label>
                        <input type="text" name="moduleName" id="moduleName" class="form-control" placeholder="曳引机" th:value="${info!=null}?${info.moduleName}">
                    </div>
                    <div class="form-group">
                        <label for="father">父模块</label>
                        <input type="text" name="father" id="father" class="form-control" placeholder="曳引机系统" th:value="${info!=null}?${info.father}">
                    </div>
                    <div class="form-group">
                        <label for="corrClass">关系类型</label>
                        <select id="corrClass" name="corrClass" class="form-control" onchange="SelectOnChange()">
                            <option value=""></option>
                            <option value="组成关系">组成关系</option>
                            <option value="聚类关系">聚类关系</option>
                        </select>
                        <input type="hidden" id="corrClassInput" th:value="${info!=null}?${info.corrClass}">
                    </div>
                    <div class="form-group">
                        <label for="corrForm">关系表达式</label>
                        <input type="text" name="corrForm" id="corrForm" class="form-control" placeholder="PartOf(曳引机,曳引机系统)"
                        th:value="${info!=null}?${info.corrForm}">
                    </div>
                    <button class="btn btn-primary" type="submit" th:text="${info!=null}?'修改':'添加'"></button>
                </form>
            </main>
        </div>
    </div>

<!--<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script>
    $(function () {

        var relation = $("#corrClassInput").val();

        if(relation != null && relation !== ''){
            $("#constClass option[value='" + relation + "']").prop("selected", "selected");
        }

    });

    function SelectOnChange() {
        var relation = $("#corrClass").val();
        var pairOne = $("#moduleName").val();
        var pairTwo = $("#father").val();

        if(pairOne != null && pairOne !== ''){
            if(pairTwo != null && pairTwo !== ''){
                switch (relation) {
                    case "组成关系":
                        $("#corrForm").attr('value', 'PartOf(' + pairOne + ',' + pairTwo + ')');
                        break;
                    case "聚类关系":
                        $("#corrForm").attr('value', 'KindOf(' + pairOne + ',' + pairTwo + ')');
                        break;
                }
            }
        }
    }
</script>
</body>
</html>
