<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elevator</title>

    <!--<link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-table.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">

</head>

<body>
    <!-- 项目标示语 -->
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h3>"互联网+"产品定制设计方法与技术——国家重点研发计划</h3>
    </div>

    <!-- 引入topbar 顶部导航栏 -->
    <div th:replace="commons/bar::topbar(menuActiveUri='Sys')"></div>

    <!-- 内容 -->
    <div class="container">
        <div class="row">
            <!-- 引入sidebar 左侧工具导航栏 -->
            <div th:replace="commons/bar::#sidebar(activeUri='ruleTool', activeFatherUri='ConfigTool')"></div>

            <!-- 右侧内容面板 -->
            <div th:replace="commons/tree::#onlyTree"></div>

            <!-- table -->
            <div class="col-md-6">
                <div th:replace="commons/table::#tableFragement(tablePlaneUri='moduleRuleList',tableNumber='single', ifModuleSelected='yes')"></div>
            </div>
        </div>
    </div>

    <input type="hidden" id="moduleInput" th:value="${moduleName!=null}?${moduleName}">
    <input type="hidden" id="elevTypeInput" th:value="${elevType!=null}?${elevType}">

    <!-- 编辑按钮绑定form-->
    <form method="get" id="editBindForm">
    </form>

    <!-- 删除按钮绑定form -->
    <form method="post" id="deleteBindForm">
        <input type="hidden" name="_method" value="delete">
    </form>

    <!-- 底部内容 -->
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>底部内容</p>
    </div>

<script src="/js/jquery-3.4.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table-locale-all.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/export/bootstrap-table-export.min.js"></script>

<script src="/js/bootstrap-treeview.min.js"></script>

<script>
    var $table = $('#table_s');
    var $remove = $('#remove_s');
    var selections = [];

    $(function () {

        var moduleName = $("#moduleInput").val();
        if(moduleName != null && moduleName !== ''){
            $("#moduleSeletor option[value='" + moduleName + "']").prop("selected", "selected");
        }

        var elevType = $("#elevTypeInput").val();
        if(elevType != null && elevType !== ''){
            $("#elevatorSeletor option[value='" + elevType + "']").prop("selected", "selected");
        }

        initTable();

        //查询按钮事件
        $('#searchBtn_s').click(function () {
            $('#table_s').bootstrapTable('refresh');
        });

        //树形控件初始化
        initTree();

    });

    function initTable() {
        $table.bootstrapTable('destroy').bootstrapTable({
            locale: 'zh-CN',
            method: 'post',
            url: '/ruleTool/rules',
            contentType: 'application/x-www-form-urlencoded',
            striped: true, //是否显示行间隔色
            pageNumber: 1, //初始化加载第一页
            pagination: true,//是否分页
            sidePagination: 'server',//server:服务器端分页|client：前端分页
            pageSize: 5,//单页记录数
            pageList: [5, 10, 20, 30],//可选择单页记录数
            queryParams: function (params) {//上传服务器的参数
                var temp = {//如果是在服务器端实现分页，limit、offset这两个参数是必须的
                    offset: params.offset + 0,
                    pageNumber: params.limit,
                    moduleLink: $('#moduleSeletor').val(),
                    paraName: $('#search_sc').val()
                };
                return temp;
            },
            columns: [
                {
                    field: 'state',
                    checkbox: true,
                    align: 'center',
                    valign: 'middle'
                }, {
                    title: '序号',
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    sortable: true,
                    formatter: idFormatter
                }, {
                    field: 'ruleLabel',
                    title: '规则标识',
                    sortable: true,
                    align: 'center'
                }, {
                    field: 'moduleLink',
                    title: '关联模块',
                    sortable: true,
                    align: 'center'
                }, {
                    field: 'startChar',
                    title: '是否起始',
                    sortable: true,
                    align: 'center'
                },{
                    field: 'paraName',
                    title: '参数名称',
                    sortable: true,
                    align: 'center'
                },{
                    field: 'comparator',
                    title: '比较符',
                    sortable: true,
                    align: 'center'
                },{
                    field: 'paraValue',
                    title: '参数值',
                    sortable: true,
                    align: 'center'
                },{
                    field: 'logSymbol',
                    title: '逻辑符',
                    sortable: true,
                    align: 'center'
                },{
                    field: 'linkRule',
                    title: '逻辑关联规则标识',
                    sortable: true,
                    align: 'center'
                },{
                    field: 'result',
                    title: '结果',
                    sortable: true,
                    align: 'center'
                },{
                    field: 'operate',
                    title: 'operation',
                    align: 'center',
                    clickToSelect: false,
                    events: window.operateEvents,
                    formatter: operateFormatter
                }
            ]
        });

        $table.on('check.bs.table uncheck.bs.table ' +
            'check-all.bs.table uncheck-all.bs.table',
            function () {
                $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);

                // save your data, here just save the current page
                selections = getIdSelections()
                // push or splice the selections if you want to save all data selections
            });

        $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args)
        });

        $remove.click(function () {
            var ids = getIdSelections();
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
            $remove.prop('disabled', true)
        })
    }

    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        })
    }

    function idFormatter(value, row, index) {
        var pageSize = $('#table_s').bootstrapTable('getOptions').pageSize;     //通过table的#id 得到每页多少条
        var pageNumber = $('#table_s').bootstrapTable('getOptions').pageNumber; //通过table的#id 得到当前第几页
        return pageSize * (pageNumber - 1) + index + 1;    // 返回每条的序号： 每页条数 *（当前页 - 1 ）+ 序号
    }

    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        });
        return html.join('')
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="edit" href="javascript:void(0)" title="Edit" style="margin-right: 10px;">',
            '<i class="glyphicon glyphicon-pencil"></i>',
            '</a>',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-trash"></i>',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .edit': function (e, value, row, index) {
            $("#editBindForm").attr('action', '/ruleTool/rule/' + row.id).submit();
        },
        'click .remove': function (e, value, row, index) {
            $("#deleteBindForm").attr('action', '/ruleTool/rule/' + row.id).submit();
        }
    };

    function initTree() {
        $.ajax({
            url: "/ruleTool/moduleTree",
            type: "post",
            dataType: "json",
            success: function (defaultData) {
                console.log(defaultData);
                $('#treeview-selected').treeview({
                    data: defaultData,//数据源参数
                    color: "#428bca",
                    expandIcon: 'glyphicon glyphicon-chevron-right',
                    collapseIcon: 'glyphicon glyphicon-chevron-down',
                    nodeIcon: 'glyphicon glyphicon-bookmark',
                    onNodeSelected: function(event, node) {
                        $("#moduleSeletor option[value='" + node.text + "']").prop("selected", "selected");
                        $('#table_s').bootstrapTable('refresh');
                    }
                });
            }, error: function () {
                alert("加载树异常！");
            }
        });
    }

    //根据电梯型号选择器，实现树形控件更新
    function SelectOnChangeWithElevatorType(){
        $.ajax({
            url: "/ruleTool/moduleTree",
            type: "post",
            dataType: "json",
            success: function (defaultData) {
                console.log(defaultData);
                $('#treeview-selected').treeview({
                    data: defaultData,//数据源参数
                    color: "#428bca",
                    expandIcon: 'glyphicon glyphicon-chevron-right',
                    collapseIcon: 'glyphicon glyphicon-chevron-down',
                    nodeIcon: 'glyphicon glyphicon-bookmark',
                    onNodeSelected: function(event, node) {
                        $("#moduleSeletor option[value='" + node.text + "']").prop("selected", "selected");
                        $('#table_s').bootstrapTable('refresh');
                    }
                });
            }, error: function () {
                alert("加载树异常！");
            }
        });
    }

</script>

</body>
</html>
