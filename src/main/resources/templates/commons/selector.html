<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- Bootstrap Table Locale 选择器 -->

            <option value="es-CR">es-CR</option>
            <option value="es-ES">es-ES</option>

            <option value="he-IL">he-IL</option>

            <option value="ja-JP">ja-JP</option>

            <option value="ko-KR">ko-KR</option>
            <option value="ms-MY">ms-MY</option>
            <option value="nb-NO">nb-NO</option>
            <option value="nl-NL">nl-NL</option>
            <option value="pl-PL">pl-PL</option>
            <option value="pt-BR">pt-BR</option>
            <option value="pt-PT">pt-PT</option>
            <option value="ro-RO">ro-RO</option>

            <option value="zh-TW">zh-TW</option>

    </div>

    <!-- 模块选择器 -->
    <select id="moduleSeletor" class="form-control" style="background-color: #95999c; color: #721c24">
        <option value="">选择模块</option>
        <option value="曳引机">曳引机</option>
        <option value="对重">对重</option>
        <option value="导向轮">导向轮</option>
        <option value="安全钳">安全钳</option>
        <option value="轿厢">轿厢</option>
    </select>

    <!-- 电梯型号选择器 -->
    <select id="elevatorSeletor" class="form-control" style="background-color: #95999c; color: #721c24" onchange="SelectOnChangeWithElevatorType()">
        <option value="">选择电梯型号</option>
        <option value="KLK1金燕乘客电梯">KLK1金燕乘客电梯</option>
        <option value="KLK1银燕乘客电梯">KLK1银燕乘客电梯</option>

        <option value="KLK2蓝豹高速电梯">KLK2蓝豹高速电梯</option>
        <option value="无机房电梯">无机房电梯</option>
        <option value="观光电梯">观光电梯</option>
